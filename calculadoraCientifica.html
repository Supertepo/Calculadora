<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/calculadora.css">
    <script type="text/javascript" src="scripts/calculadora.js" defer></script>
    <script type="text/javascript" src="scripts/calculadoraCientifica.js" defer></script>
    <title>Calculadora Científica</title>
</head>

<body onload="load()">
    <h1>Calculadora Científica</h1>

    <div class="calculadora-container">
        <div class="calculadora-display">
            <input type="text" disabled="true" id="display">
        </div>
        
        <div class="calculadora-body calculadora-cientifica">
            <div class="button-container">
                <button id="buttonRaiz">√</button>
            </div>
            <div class="button-container">
                <button id="buttonPotencia">x²</button>
            </div>
            <div class="button-container">
                <button id="buttonPi">π</button>
            </div>
            <div class="button-container">
                <button id="buttonLog">log</button>
            </div>
            <div class="button-container">
                <button id="buttonLN">ln</button>
            </div>

            <div class="button-container">
                <button id="buttonSin">sin</button>
            </div>
            <div class="button-container">
                <button id="buttonCos">cos</button>
            </div>
            <div class="button-container">
                <button id="buttonTan">tan</button>
            </div>
            <div class="button-container">
                <button id="buttonEXP">e</button>
            </div>
            <div class="button-container">
                <button id="buttonParentesisAbre">(</button>
            </div>


            <div class="button-container">
                <button id="buttonAC">AC</button>
            </div>
            <div class="button-container">
                <button id="buttonSigno">+/-</button>
            </div>
            <div class="button-container">
                <button id="buttonPorcentaje">%</button>
            </div>
            <div class="button-container">
                <button id="buttonDivision">/</button>
            </div>
            <div class="button-container">
                <button id="buttonDEL">DEL</button> 
            </div>

            <div class="button-container">
                <button id="button7">7</button>
            </div>
            <div class="button-container">
                <button id="button8">8</button>
            </div>
            <div class="button-container">
                <button id="button9">9</button>
            </div>
            <div class="button-container">
                <button id="buttonMultiplica">*</button>
            </div>
            <div class="button-container">
                <button id="buttonParentesisCierra">)</button>
            </div>

            <div class="button-container">
                <button id="button4">4</button>
            </div>
            <div class="button-container">
                <button id="button5">5</button>
            </div>
            <div class="button-container">
                <button id="button6">6</button>
            </div>
            <div class="button-container">
                <button id="buttonResta">-</button>
            </div>
             <div class="button-container">
                <button id="buttonFactorial">n!</button>
            </div>

            <div class="button-container">
                <button id="button1">1</button>
            </div>
            <div class="button-container">
                <button id="button2">2</button>
            </div>
            <div class="button-container">
                <button id="button3">3</button>
            </div>
            <div class="button-container">
                <button id="buttonSuma">+</button>
            </div>
            <div class="button-container dos-columnas">
                <button id="buttonCalcular">=</button>
            </div>

            <div class="button-container">
                <button id="buttonPunto">.</button>
            </div>
            <div class="button-container">
                <button id="button0">0</button>
            </div>
            <div class="button-container">
                 <button id="buttonCambio"><a href="index.html"><img src="images/maximise.svg" sizes="1" alt="Volver a la básica"></a></button>
            </div>
            
        </div>
    </div>
</body>

</html>
