<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/calculadora.css">
    <script type="text/javascript" src="scripts/calculadora.js" defer></script>
    <title>Calculadora</title>
</head>

<body onload="load()">
    <h1>Calculadora basica</h1>

    <div class="calculadora-container">
        <div class="calculadora-display">
            <input type="text" disabled="true" id="display">
        </div>
        <div class="calculadora-body">
            <div class="button-container">
                <button id="buttonAC">AC</button>
            </div>
            <div class="button-container">
                <button id="buttonSigno">+/-</button>
            </div>
            <div class="button-container">
                <button id="buttonP">%</button>
            </div>
            <div class="button-container">
                <button id="buttonDiv">/</button>
            </div>

            <div class="button-container">
                <button id="button7">7</button>
            </div>
            <div class="button-container">
                <button id="button8">8</button>
            </div>
              <div class="button-container">
                <button id="button9">9</button>
            </div>
            <div class="button-container">
                <button id="buttonMul">*</button>
            </div>
            <div class="button-container">
                <button id="button4">4</button>
            </div>
            <div class="button-container">
                <button id="button5">5</button>
            </div>
            <div class="button-container">
                <button id="button6">6</button>
            </div>
            <div class="button-container">
                <button id="buttonRes">-</button>
            </div>
            <div class="button-container">
                <button id="button1">1</button>
            </div>
            <div class="button-container">
                <button id="button2">2</button>
            </div>
            <div class="button-container">
                <button id="button3">3</button>
            </div>
            <div class="button-container">
                <button id="buttonSum">+</button>
            </div>
            <div class="button-container">
                <button id="buttonPunto">.</button>
            </div>
            <div class="button-container">
                <button id="button0">0</button>
            </div>
            <div class="button-container dos-columnas">
                <button id="buttonCalcular">=</button>
            </div>
        </div>
    </div>
</body>

</html>
